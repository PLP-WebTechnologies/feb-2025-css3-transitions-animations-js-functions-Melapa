<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Webpage</h1>

        <section id="animation-section">
            <h2>CSS Animation Example</h2>
            <button id="animated-button">Animate Me</button>
            <div class="animated-box"></div>
        </section>

        <section id="local-storage-section">
            <h2>Local Storage Example</h2>
            <div id="user-preferences">
                <p>Background Color: <span id="bg-color"></span></p>
                <p>Font Size: <span id="font-size"></span></p>
            </div>
            <button id="save-preferences">Save Preferences</button>
        </section>

        <section id="dynamic-content-section">
            <h2>Dynamic Content</h2>
            <button id="change-content-button">Change Content</button>
            <div id="content-area">
                <p>This is the initial content.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
